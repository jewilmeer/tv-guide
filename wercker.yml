box: wercker/ruby
services:
  - wercker/postgresql
build:
  steps:
      - bundle-install
      - bundle-package
      - rails-database-yml:
          service: postgresql
      - script:
          name: prepare db
          code: RAILS_ENV=test bundle exec rake db:schema:load
      - script:
          name: run tests
          code: RAILS_ENV=test bundle exec rake
